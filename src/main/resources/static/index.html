<!doctype html>
<html>
<head>
<title>Gtools WebUI - alpha</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>

</head>

<body ng-app="gtools">
  <div class="container">
      <h1 class="cosa">Greeting</h1>
    <div ng-controller="home as home" ng-cloak class="ng-cloak">
      <p>The ID is {{home.greeting.id}}</p>
      <p>The content is: "{{home.greeting.content}}"</p>
    </div>
  </div>
  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/gtools.js"></script>
</body>
</html>
